<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>D3 Births by Year & Month Bar Chart</title>
  <link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<!-- A navbar for paging through demonstration: -->
	<div id="nav">
		<div id="prev"></div>
		<div id="current">Page...</div>
		<div id="next"></div>
	</div>
	<!-- Use D3 to append an SVG to the graph DOM element -->
	<div id="graph"></div>
	<!-- Input slider for year data -->
	<input type="range" step="1" id="inputYear">
	<label class="label" for="inputYear">Years range</label>
	<!-- D3 v4, birthData (as JSON object), and demo script: -->
	<script src="https://d3js.org/d3.v4.js"></script>
	<!-- use d3.queue to fetch data instead -->
	<!-- script src="birthData.js"></script -->
	<script src="app9.js"></script>
	<div id="pageSize"></div>
</body>
</html>
